<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Добавить </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Контакт
                        </button>
                    </li>
                </ul>
            <form class="d-flex">
                <input class="form-control me-2 inp-poi" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success " type="submit">Поиск</button>
            </form>
        </div>
    </nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить контакт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="contact-name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Введите ваше имя">
                </div>
                <div class="mb-3">
                <label for="contact-number" class="form-label">Телефон</label>
                <input type="number" class="form-control" id="contact-number" placeholder="Введите ваш номер телефона">
                </div>
                <div class="mb-3">
                    <label for="contact-image" class="form-label">Фото</label>
                    <input type="text" class="form-control" id="contact-image" placeholder="Введите url картинки товара" />
                </div>
                <div class="mb-3">
                    <label for="contact-self" class="form-label">Про себя</label>
                    <textarea class="form-control" id="contact-self" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-next" data-bs-dismiss="modal">Отменить</button>
                <button type="button" class="btn btn-primary btn-add">Добавить</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalExample">Добавить контакт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="contact-name-edit" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="contact-name-edit" placeholder="Введите ваше имя">
                </div>
                <div class="mb-3">
                    <label for="contact-number-edit" class="form-label">Телефон</label>
                    <input type="number" class="form-control" id="contact-number-edit"
                        placeholder="Введите ваш номер телефона">
                </div>
                <div class="mb-3">
                    <label for="contact-image-edit" class="form-label">Фото</label>
                    <input type="text" class="form-control" id="contact-image-edit"
                        placeholder="Введите url картинки товара" />
                </div>
                <div class="mb-3">
                    <label for="contact-self-edit" class="form-label">Про себя</label>
                    <textarea class="form-control" id="contact-self-edit" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-next" data-bs-dismiss="modal">Отменить</button>
                <button type="button" class="btn btn-primary btn-add-edit">Сохранить изменение</button>
                <button type="button" class="btn btn-primary btn-delete">Удалить</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="content d-flex flex-wrap justify-content-between"></div>
    <div class="pagination">
        <button class="btn btn-primary minus">Предыдущий</button>
                <button class="btn btn-primary plus">Следующий</button>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js"></script>
</body>
</html>
